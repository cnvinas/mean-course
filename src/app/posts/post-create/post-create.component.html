<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
        <mat-form-field appearance="standard">
            <mat-label>Add a title</mat-label>
            <input matInput formControlName="title" placeholder="Your title" type="text" name="title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" class="hidden" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <mat-label>Add a content here</mat-label>
            <textarea formControlName="content" matInput rows="6" name="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save post</button>
    </form>
</mat-card>
